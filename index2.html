<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index2.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;  color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="wrap">
        <div class="container">
          <img class="desktop_pic" src="illustration-sign-up-desktop.svg">
          <picture class="mobile_img">
            <source srcset="illustration-sign-up-mobile.svg" media ="(max-width: 960px)">
            <img src="illustration-sign-up-mobile.svg" alt="MDN">
          </picture>
            <div class="texts">
                <h1>Stay updated!</h1>
                <p class="p1">Join 60,000+ product managers receiving monthly<br> updates on:</p>
                <div class="part">
                    <p class="p2"><svg class="para" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg> Product discovery and building what matters</p>
                    <p class="p3"><svg class="para" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg> Measuring to ensure updates are a success</p>
                    <p class="p4"><svg class="para" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg> And much more!</p>
                </div>
            </div> 

            <div class="email">
                <div class="email_label">Email address</div><br>
                <div class="error_prompt"></div><br>
                <input type="email" placeholder="123@123.com" class="address">
                <br>
                <button type="submit" class="submit">Subcribe to monthly newsletter</button>
              
                <div class="dismiss"></div>
                <div class="success_p"></div>

                <style>
                  .success_p{display: none;}
                  .dismiss{display: none;}
                </style>
            </div>

              <!--             
              Thanks for subscribing!

              A confirmation email has been sent to ash@loremcompany.com. 
              Please open it and click the button inside to confirm your subscription.

              Dismiss message 

              Success message end-->
        </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ifarontimi</a>.
    </div>
   <script src="index2.js"></script> 
</body>
</html>
